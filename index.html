<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini calender</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="calender">
        <div class="left">
          <h1 id="date">01</h1>
          <h2 id="day">Sunday</h2>
        </div>
        <div class="right">
          <h2 id="month">January</h2>
          <h2 id="year">2023</h2>
        </div>
      </div>
    </div>
    <script src="js/custom.js"></script>
  </body>
</html>
